<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Client Koleksiyonu</title>

<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: radial-gradient(circle at top, #0f1b34, #050914);
    color: #e5e7eb;
    padding: 30px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 32px;
  }

  .clients {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  .client-btn {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: transform 0.15s, box-shadow 0.15s;
  }

  .client-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(37,99,235,0.5);
  }
</style>
</head>
<body>

<h1>Client Koleksiyonu</h1>
<div class="clients" id="clients"></div>

<script>
/*
  ÖNEMLİ:
  Aşağıdaki URL'yi KENDİ repo bilgilerinle değiştir
*/
const README_URL =
  "https://cdn.jsdelivr.net/gh/kagan-u/client-k-t-phanesi@main/README.md";

const container = document.getElementById("clients");

fetch(README_URL)
  .then(res => res.text())
  .then(text => {
    const regex = /\[([^\]]+)\]\((https?:\/\/[^\)]+)\)|https?:\/\/\S+/g;
    let match;

    while ((match = regex.exec(text)) !== null) {
      let name, url;

      if (match[1] && match[2]) {
        name = match[1];
        url = match[2];
      } else {
        url = match[0];
        name = url.replace("https://github.com/", "");
      }

      const btn = document.createElement("button");
      btn.className = "client-btn";
      btn.textContent = name;
      btn.onclick = () => window.open(url, "_blank");

      container.appendChild(btn);
    }
  })
  .catch(err => {
    container.innerHTML = "<b>README yüklenemedi.</b>";
    console.error(err);
  });
</script>

</body>
</html>
