<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Client Koleksiyonu</title>

<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: #0b1220;
    color: #e5e7eb;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
  }

  .clients {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .client-btn {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.15s, box-shadow 0.15s;
  }

  .client-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37,99,235,0.4);
  }
</style>
</head>
<body>

<h1>Client Koleksiyonu</h1>
<div class="clients" id="clients"></div>

<script>
const README_URL =
  "https://raw.githubusercontent.com/kagan-u/client-k-t-phanesi/main/README.md";

const container = document.getElementById("clients");

fetch(README_URL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split("\n");

    lines.forEach(line => {
      // Satırda URL var mı?
      const urlMatch = line.match(/https?:\/\/\S+/);
      if (!urlMatch) return;

      const url = urlMatch[0];

      // Client adı üret
      let name = line
        .replace(url, "")
        .replace(/[-:*]/g, "")
        .trim();

      if (!name) {
        name = url.replace("https://github.com/", "");
      }

      const btn = document.createElement("button");
      btn.className = "client-btn";
      btn.textContent = name;
      btn.onclick = () => window.open(url, "_blank");

      container.appendChild(btn);
    });
  })
  .catch(err => {
    container.textContent = "README yüklenemedi.";
    console.error(err);
  });
</script>

</body>
</html>
