<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Client Listesi</title>

<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: #0b1220;
    color: #e5e7eb;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  #search {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  .clients {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .client-btn {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.15s, box-shadow 0.15s;
  }

  .client-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37,99,235,0.4);
  }
</style>
</head>
<body>

<h1>Client Koleksiyonu</h1>
<input id="search" placeholder="Client ara...">

<div class="clients" id="clients"></div>

<script>
const README_URL =
  "https://raw.githubusercontent.com/kagan-u/client-k-t-phanesi/main/README.md";

const container = document.getElementById("clients");
const searchInput = document.getElementById("search");
let buttons = [];

fetch(README_URL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split("\n");

    lines.forEach(line => {
      // URL yakala
      const urlMatch = line.match(/https?:\/\/\S+/);
      if (!urlMatch) return;

      const url = urlMatch[0];

      // Ä°sim Ã¼ret (linkten Ã¶nceki yazÄ± varsa onu al)
      let name = line
        .replace(url, "")
        .replace(/[-:*]/g, "")
        .trim();

      if (!name) {
        name = url.replace("https://github.com/", "");
      }

      const btn = document.createElement("button");
      btn.className = "client-btn";
      btn.textContent = name;
      btn.onclick = () => window.open(url, "_blank");

      container.appendChild(btn);
      buttons.push(btn);
    });
  })
  .catch(err => {
    container.textContent = "README yÃ¼klenemedi.";
    console.error(err);
  });

// ðŸ” Arama (boÅŸsa HER ÅžEY gÃ¶rÃ¼nÃ¼r)
searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();

  buttons.forEach(btn => {
    btn.style.display =
      q === "" || btn.textContent.toLowerCase().includes(q)
        ? "inline-block"
        : "none";
  });
});
</script>

</body>
</html>
